<h2>Simple Blog</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      <strong>Title</strong>
      <input type="text" class="form-control" formControlName="title" required="">
    </label>
  </div>
  <div *ngIf="title.invalid && (title.dirty || title.touched)"
       class="alert alert-danger">
    <div *ngIf="title.errors.required">
      Bạn chưa nhập tiêu đề!
    </div>
    <div *ngIf="title.errors.minlength">
      Tiêu đề tối thiếu là 10 ký tự
    </div>
  </div>
  <div class="form-group">
    <label>
      <strong>Body</strong>
      <br>
      <textarea formControlName="body" cols="30" rows="3" required=""></textarea>
    </label>
  </div>
  <div *ngIf="body.invalid && (body.dirty || body.touched)"
       class="alert alert-danger">
    <div *ngIf="body.errors.required">
      Bạn chưa nhập nội dung!
    </div>
    <div *ngIf="body.errors.minlength">
      Tiêu đề tối thiếu là 10 ký tự
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<ul>
  <li *ngFor="let post of postList; index as i">
    <h3>
      <a [routerLink]="['/blog', post.id]">
        Post: {{ post.id }} - {{ post.title }}
      </a>
    </h3>
      <a [routerLink]="['/blog', post.id,'edit']" class="btn btn-primary">
        Edit
      </a>
    <button class="btn btn-danger ml-2" (click)="deletePost(i)">
      Delete
    </button>
  </li>
</ul>
